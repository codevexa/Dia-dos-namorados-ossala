<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Estudo de Cardápio</title>
  <style>
    body { font-family: Arial; background: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #333; padding: 20px; border-radius: 10px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; background: #007BFF; color: white; border: none; }
  </style>
</head>
<body>
  <form onsubmit="return login()">
    <h2>Login do Estudo</h2>
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="password" id="codigo" placeholder="Código de acesso" required>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function login() {
      const nome = document.getElementById("nome").value;
      const codigo = document.getElementById("codigo").value;

      if (nome.toLowerCase() === "aluno" && codigo === "1234") {
        window.location.href = "cardapio.html";
      } else {
        alert("Nome ou código incorretos.");
      }
      return false;
    }
  </script>
</body>
</html>
