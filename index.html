<head>
  <meta charset="utf-8" />

  <meta name="description" content="Juan Oliveira — desenvolvimento de sites, marketing digital, produção de vídeos e vendas. Porto Alegre - RS. Contato: (51) 98139-2606" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* ==========================
       Variáveis de tema
       ========================== */
    :root{
      --bg:#0b0d10;              /* fundo principal */
      --surface:#0f1114;         /* seções */
      --muted:#9aa3ad;           /* texto secundário */
      --text:#e6eef5;            /* texto principal */
      --accent:#2EA3FF;          /* azul metálico */
      --accent-2:#d03b3b;        /* vermelho metálico (uso pontual) */
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --card-shadow: 0 6px 20px rgba(2,6,23,0.6);
      --radius:12px;
      --max-width:1100px;
      --transition: 320ms cubic-bezier(.2,.9,.3,1);
    }

    /* Reset minimal */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(46,163,255,0.04), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(208,59,59,0.02), transparent),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding-bottom:60px; /* espaço para rodapé */
    }

    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    /* Container */
    .wrap{
      max-width:var(--max-width);
      margin:0 auto;
      padding:36px 22px;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:12px 0 24px 0;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent), #6cc0ff 60%);
      display:grid;
      place-items:center;
      font-weight:700;
      color:#031020;
      font-family:Montserrat, Inter;
      box-shadow: 0 6px 18px rgba(46,163,255,0.06);
    }
    .brand h1{font-size:16px; margin:0; letter-spacing:0.2px}
    .brand p{margin:0; color:var(--muted); font-size:13px}

    nav{display:flex; gap:18px; align-items:center}
    nav a{font-weight:600; color:var(--muted); font-size:14px; padding:8px 12px; border-radius:8px}
    nav a:hover{color:var(--text); background:var(--glass); transition:var(--transition)}

    /* Hero */
    .hero{
      display:flex;
      gap:32px;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
      padding:36px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border-radius:16px;
      box-shadow: var(--card-shadow);
      overflow:hidden;
    }
    .hero-left{flex:1; min-width:260px}
    .eyebrow{display:inline-block; font-size:13px; color:var(--accent); font-weight:700; letter-spacing:0.6px; margin-bottom:14px}
    .hero h2{margin:0; font-size:34px; line-height:1.02; font-weight:700; font-family:Montserrat}
    .hero p.lead{color:var(--muted); margin-top:14px; max-width:66%;}

    .hero-cta{margin-top:22px; display:flex; gap:12px; align-items:center}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition:var(--transition);
      border:1px solid transparent;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent), #6cc0ff);
      color:#031024;
      box-shadow: 0 8px 28px rgba(46,163,255,0.12);
    }
    .btn-outline{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
    }
    .btn:hover{transform:translateY(-3px)}

    /* Hero visual */
    .hero-right{
      width:420px; max-width:45%; min-width:260px;
      position:relative;
    }
    .device{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      background:linear-gradient(180deg,var(--glass), transparent);
      padding:18px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.65);
    }
    .device-frame{
      height:260px;
      border-radius:10px;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2)),
        linear-gradient(180deg,#071018, #07121a);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:600;
      font-size:14px;
      position:relative;
      overflow:hidden;
    }
    /* subtle animated background lines */
    .bg-lines{
      position:absolute;
      inset: -20% -10% -10% -10%;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity:0.25;
      transform:rotate(7deg);
      filter:blur(8px);
      pointer-events:none;
      animation: drift 18s linear infinite;
    }
    @keyframes drift{
      from{transform:translateX(0) rotate(7deg)}
      to{transform:translateX(-60px) rotate(7deg)}
    }

    /* Sections */
    section{margin-top:28px}
    .card{
      background:linear-gradient(180deg,var(--surface), rgba(255,255,255,0.01));
      padding:22px;
      border-radius:12px;
      box-shadow: var(--card-shadow);
    }

    /* About */
    .about-grid{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:20px;
      align-items:start;
    }
    .about-list{display:flex; gap:12px; flex-direction:column; margin-top:12px}
    .about-item{background:var(--glass-2); padding:10px 12px; border-radius:10px; color:var(--muted); font-size:14px}

    /* Services */
    .services{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:16px;
      margin-top:12px;
    }
    .service{
      padding:16px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border:1px solid rgba(255,255,255,0.02);
    }
    .service h4{margin:0 0 8px 0; font-size:16px}
    .service p{margin:0; color:var(--muted); font-size:14px}

    /* Portfolio gallery */
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:14px;
      margin-top:12px;
    }
    .proj{
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border:1px solid rgba(255,255,255,0.03);
      transition:transform 280ms ease, box-shadow 280ms ease;
    }
    .proj:hover{transform:translateY(-8px); box-shadow: 0 18px 36px rgba(2,6,23,0.6)}
    .proj img{width:100%; height:150px; object-fit:cover}
    .proj .meta{padding:12px}
    .proj .meta h5{margin:0 0 6px 0; font-size:15px}
    .proj .meta p{margin:0; color:var
