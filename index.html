        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #333;
            --border-color: #555;
            --card-background: #2a2a2a;
            --button-hover-color: #45a049;
            --quiz-correct: #28a745;
            --quiz-incorrect: #dc3545;
            --link-color: #00bcd4; /* Light blue for links */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        nav button {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #555;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #login-form {
            background-color: var(--card-background);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        #login-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        #login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-align: left;
        }

        #login-form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #333;
            color: var(--text-color);
            font-size: 1rem;
        }

        #login-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        #login-form button:hover {
            background-color: var(--button-hover-color);
        }

        /* Menu Section */
        .menu-category {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: var(--card-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out;
        }

        .menu-category:hover {
            transform: translateY(-5px);
        }

        .menu-category h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .dish-item {
            background-color: var(--secondary-color);
            border-radius: 6px;
            margin-bottom: 1rem;
            padding: 1.2rem;
            border: 1px solid var(--border-color);
        }

        .dish-item h3 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .dish-item p {
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 0;
        }

        /* Quiz Section */
        #quiz-screen {
            display: none;
        }

        #quiz-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #quiz-container h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .question-block {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
        }

        .question-block p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .options label {
            display: block;
            margin-bottom: 0.75rem;
            cursor: pointer;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .options label:hover {
            background-color: #444;
            border-color: var(--primary-color);
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .quiz-controls {
            text-align: center;
            margin-top: 2rem;
        }

        .quiz-controls button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .quiz-controls button:hover {
            background-color: var(--button-hover-color);
        }

        #quiz-results {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            display: none;
        }

        #quiz-results h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        .result-item {
            margin-bottom: 1rem;
            padding: 10px;
            border-bottom: 1px dashed var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.correct {
            color: var(--quiz-correct);
        }

        .result-item.incorrect {
            color: var(--quiz-incorrect);
        }

        .result-item .explanation {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        /* Scoreboard */
        #scoreboard-screen {
            display: none;
        }

        #scoreboard-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #scoreboard-container h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #scoreboard-list {
            list-style: none;
            padding: 0;
        }

        #scoreboard-list li {
            background-color: var(--secondary-color);
            margin-bottom: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        #scoreboard-list li span:first-child {
            font-weight: bold;
            color: var(--text-color);
        }

        #scoreboard-list li span:last-child {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            color: #aaa;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav button {
                padding: 0.6rem 1rem;
                margin: 0 0.3rem;
                font-size: 0.9rem;
            }

            main {
                padding: 1rem;
            }

            .container, #login-form {
                padding: 1.5rem;
            }

            .menu-category h2 {
                font-size: 1.5rem;
            }

            .dish-item h3 {
                font-size: 1.1rem;
            }

            .dish-item p {
                font-size: 0.85rem;
            }

            #login-form input[type="text"], #login-form button {
                font-size: 0.95rem;
            }

            .quiz-controls button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem 1rem;
            }
            nav {
                flex-direction: column;
                align-items: stretch;
            }
            nav button {
                margin: 0.2rem 0;
                border-radius: 0;
            }
            main {
                padding: 0.5rem;
            }
            .container {
                padding: 1rem;
            }
            #login-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>

        const quizQuestions = [];

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate quiz questions based on menu data
        function generateQuizQuestions() {
            quizQuestions.length = 0; // Clear previous questions
            const allDishes = Object.values(menuData).flat();

            // Create questions where the user identifies the description of a dish
            allDishes.forEach(dish => {
                const correctAnswer = dish.description;
                const incorrectAnswers = shuffleArray(allDishes.filter(d => d.name !== dish.name))
                                         .slice(0, 3)
                                         .map(d => d.description);

                const options = shuffleArray([correctAnswer, ...incorrectAnswers]);

                if (options.length === 4) { // Ensure we have 4 options
                    quizQuestions.push({
                        question: `Qual a descrição de "${dish.name}"?`,
                        options: options,
                        answer: correctAnswer
                    });
                }
            });

            // Create questions where the user identifies the dish name from a description
            allDishes.forEach(dish => {
                const correctAnswer = dish.name;
                const incorrectAnswers = shuffleArray(allDishes.filter(d => d.name !== dish.name))
                                         .slice(0, 3)
                                         .map(d => d.name);

                const options = shuffleArray([correctAnswer, ...incorrectAnswers]);

                if (options.length === 4) { // Ensure we have 4 options
                    quizQuestions.push({
                        question: `Qual prato tem a descrição: "${dish.description.substring(0, 100)}..."?`, // Truncate description for question readability
                        options: options,
                        answer: correctAnswer
                    });
                }
            });

            currentQuiz = shuffleArray(quizQuestions).slice(0, 10); // Take 10 random questions
        }

            menuScreen.classList.add('hidden');

            document.getElementById(screenId).classList.remove('hidden');

        // --- Menu Rendering ---
        function renderMenu() {
            menuScreen.innerHTML = ''; // Clear previous content
            for (const category in menuData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('menu-category');
                categoryDiv.innerHTML = `<h2>${category}</h2>`;

                menuData[category].forEach(dish => {
                    const dishDiv = document.createElement('div');
                    dishDiv.classList.add('dish-item');
                    dishDiv.innerHTML = `<h3>${dish.name}</h3><p>${dish.description}</p>`;
                    categoryDiv.appendChild(dishDiv);
                });
                menuScreen.appendChild(categoryDiv);
            }
        }

        // --- Quiz Functions ---
        function renderQuiz() {
            quizQuestionsContainer.innerHTML = ''; // Clear previous questions
            userAnswers = []; // Reset user answers

            currentQuiz.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach((option, optionIndex) => {
                    const optionId = `q${index}-opt${optionIndex}`;
                    const label = document.createElement('label');
                    label.setAttribute('for', optionId);
                    label.innerHTML = `<input type="radio" id="${optionId}" name="question${index}" value="${option}"> ${option}`;
                    optionsDiv.appendChild(label);
                });
                questionBlock.appendChild(optionsDiv);
                quizQuestionsContainer.appendChild(questionBlock);
            });
        }

        function checkQuiz() {
            let score = 0;
            userAnswers = [];
            individualResultsDiv.innerHTML = '';

            currentQuiz.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                userAnswers.push(userAnswer);

                const isCorrect = (userAnswer === q.answer);
                if (isCorrect) {
                    score++;
                }

                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.classList.add(isCorrect ? 'correct' : 'incorrect');
                resultItem.innerHTML = `
                    <p><strong>${index + 1}. ${q.question}</strong></p>
                    <p>Sua resposta: ${userAnswer || 'Não respondido'}</p>
                    <p class="explanation">Resposta correta: ${q.answer}</p>
                `;
                individualResultsDiv.appendChild(resultItem);
            });

            finalScoreSpan.textContent = score;
            totalQuestionsSpan.textContent = currentQuiz.length;
            quizResultsDiv.classList.remove('hidden');
            submitQuizBtn.classList.add('hidden');
            retakeQuizBtn.classList.remove('hidden');
            saveScoreBtn.classList.remove('hidden'); // Show save score button after quiz
        }

        // --- Scoreboard Functions ---
        function getScores() {
            const scores = localStorage.getItem('ossalaScores');
            return scores ? JSON.parse(scores) : [];
        }

        function saveScore() {
            const scores = getScores();
            const finalScore = parseInt(finalScoreSpan.textContent);
            if (currentUsername && finalScore !== undefined) {
                scores.push({ name: currentUsername, score: finalScore, date: new Date().toLocaleString() });
                scores.sort((a, b) => b.score - a.score); // Sort by score descending
                localStorage.setItem('ossalaScores', JSON.stringify(scores));
                alert('Sua pontuação foi salva no Mural do Conhecimento!');
                renderScoreboard(); // Refresh scoreboard
                saveScoreBtn.classList.add('hidden'); // Hide after saving
            }
        }

        function renderScoreboard() {
            scoreboardList.innerHTML = '';
            const scores = getScores();

            if (scores.length === 0) {
                scoreboardList.innerHTML = '<li>Nenhuma pontuação registrada ainda.</li>';
                return;
            }

            scores.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${index + 1}. ${entry.name}</span>
                    <span>${entry.score} pontos (${entry.date})</span>
                `;
                scoreboardList.appendChild(listItem);
            });
        }

        });
