<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vexa - Fa칞a sua Reserva</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 5px;
            background-color: #25D366; /* Cor do WhatsApp */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Fa칞a sua Reserva</h2>
        <p>Preencha os dados abaixo para solicitar sua reserva pelo WhatsApp.</p>
        
        <form id="form-reserva">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hor치rio:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="pessoas">N칰mero de Pessoas:</label>
            <input type="number" id="pessoas" name="pessoas" min="1" required>

            <button type="submit">Reservar via WhatsApp</button>
        </form>
    </div>

    <script>
        // --- FUNCIONALIDADE 1: ATUALIZAR O T칈TULO DA P츼GINA ---
        const campoNome = document.getElementById('nome');

        campoNome.addEventListener('keyup', function() {
            const nomeDoUsuario = campoNome.value.trim();

            if (nomeDoUsuario) {
                document.title = `Vexa e ${nomeDoUsuario}`;
            } else {
                document.title = 'Vexa - Fa칞a sua Reserva';
            }
        });


        // --- FUNCIONALIDADE 2: ENVIAR DADOS PARA O WHATSAPP ---
        const formReserva = document.getElementById('form-reserva');
        
        formReserva.addEventListener('submit', function(event) {
            // Impede o envio padr칚o do formul치rio
            event.preventDefault();

            // 丘멆잺 MUDE AQUI: Coloque o n칰mero de WhatsApp da loja
            const numeroLoja = '55XXXXXXXXXXX'; // Formato: 55 + DDD + Numero (tudo junto)

            // Pega os valores dos campos
            const nomeCliente = document.getElementById('nome').value;
            const dataReserva = document.getElementById('data').value;
            const horaReserva = document.getElementById('hora').value;
            const numPessoas = document.getElementById('pessoas').value;

            // Valida칞칚o simples para garantir que os campos n칚o est칚o vazios
            if (!nomeCliente || !dataReserva || !horaReserva || !numPessoas) {
                alert("Por favor, preencha todos os campos da reserva.");
                return;
            }

            // Formata a data para o padr칚o brasileiro (DD/MM/AAAA)
            const dataFormatada = new Date(dataReserva).toLocaleDateString('pt-BR', {timeZone: 'UTC'});

            // Monta a mensagem final
            const mensagem = `
Ol치, *Vexa*! 游녦
Gostaria de fazer uma solicita칞칚o de reserva.
-----------------------------------
*Cliente:* ${nomeCliente}
*Data:* ${dataFormatada}
*Hor치rio:* ${horaReserva}
*Pessoas:* ${numPessoas}
-----------------------------------
Aguardando confirma칞칚o. Obrigado(a)!
            `;

            // Codifica a mensagem para a URL
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Cria o link final e abre o WhatsApp
            const urlWhatsApp = `https://wa.me/${numeroLoja}?text=${mensagemCodificada}`;
            window.open(urlWhatsApp, '_blank');
        });
    </script>

</body>
</html>
