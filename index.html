<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anivers√°rio da Eloa - 2 Anos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #87CEEB 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .birthday-title {
            font-size: 2.5rem;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .age-badge {
            background: #FFD700;
            color: #FF69B4;
            font-size: 3rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border: 4px solid #FF69B4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .shark-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 3px solid #FFD700;
            animation: fadeInUp 1s ease-out;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #2E86AB;
        }

        .info-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-directions {
            background: #2E86AB;
            color: white;
        }

        .btn-playlist {
            background: #FFD700;
            color: #2E86AB;
        }

        .btn-rsvp {
            background: #FF69B4;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #FF69B4;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2E86AB;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFD700;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF69B4;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 6s infinite linear;
        }

        .bubble:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-delay: 1s; }
        .bubble:nth-child(3) { left: 35%; width: 25px; height: 25px; animation-delay: 2s; }
        .bubble:nth-child(4) { left: 50%; width: 18px; height: 18px; animation-delay: 3s; }
        .bubble:nth-child(5) { left: 70%; width: 22px; height: 22px; animation-delay: 4s; }
        .bubble:nth-child(6) { left: 85%; width: 16px; height: 16px; animation-delay: 5s; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes floatUp {
            from { 
                bottom: -100px; 
                opacity: 1; 
            }
            to { 
                bottom: 100vh; 
                opacity: 0; 
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .birthday-title {
                font-size: 2rem;
            }
            
            .age-badge {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="birthday-title">üéâ Eloa üéâ</h1>
            <div class="age-badge">2</div>
        </div>

        <img src="/placeholder.svg?height=200&width=300" alt="Baby Shark Family" class="shark-image">

        <div class="info-card">
            <div class="info-item">
                <span class="info-icon">üìÖ</span>
                <span><strong>21 de setembro</strong></span>
            </div>
            <div class="info-item">
                <span class="info-icon">üïê</span>
                <span><strong>16h</strong></span>
            </div>
            <div class="info-item">
                <span class="info-icon">üìç</span>
                <span><strong>Beco Souza Costa, 1554</strong></span>
            </div>
        </div>

        <div class="button-container">
            <a href="https://maps.google.com/?q=Beco+Souza+Costa+1554" target="_blank" class="btn btn-directions">
                üó∫Ô∏è Como chegar
            </a>
            
            <button class="btn btn-playlist" onclick="openPlaylist()">
                üéµ Playlist da festa
            </button>
            
            <button class="btn btn-rsvp" onclick="openRSVP()">
                ‚úÖ Confirmar presen√ßa
            </button>
        </div>
    </div>

    <!-- Modal RSVP -->
    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRSVP()">&times;</span>
            <h2 style="color: #FF69B4; text-align: center; margin-bottom: 20px;">Confirmar Presen√ßa</h2>
            
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="guestName">Nome do convidado:</label>
                    <input type="text" id="guestName" name="guestName" required>
                </div>
                
                <div class="form-group">
                    <label for="guestCount">Quantidade de pessoas:</label>
                    <input type="number" id="guestCount" name="guestCount" min="1" value="1" required>
                </div>
                
                <button type="submit" class="btn btn-rsvp" style="width: 100%; margin-top: 20px;">
                    üì± Enviar confirma√ß√£o
                </button>
            </form>
        </div>
    </div>

    <script>
        function openPlaylist() {
            // Abre playlist do Baby Shark no YouTube
            window.open('https://www.youtube.com/results?search_query=baby+shark+dance+playlist', '_blank');
        }

        function openRSVP() {
            document.getElementById('rsvpModal').style.display = 'block';
        }

        function closeRSVP() {
            document.getElementById('rsvpModal').style.display = 'none';
        }

        // Fecha modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('rsvpModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Manipula o envio do formul√°rio
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const guestName = document.getElementById('guestName').value;
            const guestCount = document.getElementById('guestCount').value;
            
            // Cria mensagem para WhatsApp
            const message = `Ol√°! Confirmo presen√ßa no anivers√°rio da Eloa üéâ\n\nNome: ${guestName}\nQuantidade de pessoas: ${guestCount}\n\nObrigado pelo convite! ü¶àüíô`;
            
            // Codifica a mensagem para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Abre WhatsApp com a mensagem
            const whatsappURL = `https://wa.me/5551996388979?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
            
            // Fecha o modal
            closeRSVP();
            
            // Limpa o formul√°rio
            document.getElementById('rsvpForm').reset();
        });

        // Adiciona efeito de entrada aos elementos quando a p√°gina carrega
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.info-card, .btn');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'all 0.6s ease-out';
                    
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
