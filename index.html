<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Eloa 2 aninhos</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #fff);
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2.2em;
    }
    .info {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #ffca28;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      width: 220px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffc107;
      transform: scale(1.05);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content h2 {
      text-align: center;
      color: #ff4081;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .send-btn {
      background: #25d366;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .send-btn:hover {
      background: #20b954;
    }
  </style>
</head>
<body>
  <h1>üéâ Convite Especial üéâ</h1>
  <img src="https://i.ibb.co/2gH7kzV/baby-shark.png" alt="Baby Shark" width="200">

  <div class="info">üéÇ Venha comemorar os <b>2 aninhos da Eloa!</b></div>
  <div class="info">ü¶à Tema: Baby Shark</div>
  <div class="info">üìÖ 21 de setembro √†s 16h</div>
  <div class="info">üìç Beco Souza Costa, 1554</div>

  <a class="btn" href="https://maps.app.goo.gl/8eyEDbZyCrxZC1fn6?g_st=ic" target="_blank">üìç Como chegar</a>
  <a class="btn" href="https://www.youtube.com/watch?v=XqZsoesa55w" target="_blank">üé∂ Baby Shark Dance</a>
  <button class="btn" onclick="openModal()">üì± Confirmar presen√ßa</button>

  <!-- Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Confirme sua presen√ßa</h2>
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="number" id="pessoas" placeholder="Qtd. de pessoas">
      <button class="send-btn" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("confirmModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("confirmModal").style.display = "none";
    }
    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const pessoas = document.getElementById("pessoas").value;
      const numero = "5551996388979"; // seu n√∫mero
      let mensagem = `Ol√°! Sou ${nome} e confirmo presen√ßa com ${pessoas} pessoa(s) na festa da Eloa üéâü¶à`;
      let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
    window.onclick = function(event) {
      let modal = document.getElementById("confirmModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
